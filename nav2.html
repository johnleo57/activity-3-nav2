<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: rgb(255, 115, 0);
    }

    nav {
      background-color: #333;
      overflow: hidden;
    }

    nav a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      position: relative; /* Added position for pseudo-element */
    }

    nav a:hover {
      background-color: #ddd;
      color: black;
    }

    .dropdown {
      float: left;
      overflow: hidden;
    }

    .dropdown .dropbtn {
      font-size: 16px;
      border: none;
      outline: none;
      color: white;
      padding: 14px 16px;
      background-color: inherit;
      font-family: inherit;
      margin: 0;
      position: relative; /* Added position for pseudo-element */
    }

    /* Arrow for dropdown */
    .dropdown  .dropbtn::after {
      color: rgb(255, 115, 0);
      content: ' â–¼'; /* Unicode arrow character */
      display: inline-block;
      margin-left: 5px;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #1d6bc5;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
    }

    .dropdown-content a {
      float: none;
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      text-align: left;
    }

    .dropdown-content a:hover {
      background-color: rgb(29, 166, 207);
      color: white;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    /* Sub-dropdown for Web Design */
    .sub-dropdown {
      position: relative;
      display: inline-block;
    }

    .sub-dropdown-content {
      display: none;
      position: absolute;
      background-color: #7b0580;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      right: -160px; /* Adjust the position as needed */
      top: 0;
      z-index: 1;
    }

    .sub-dropdown-content a {
      float: none;
      color: white;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      text-align: left;
    }

    .sub-dropdown-content a:hover {
      background-color: rgb(70, 0, 77);
      color: white;
    }

    .sub-dropdown:hover .sub-dropdown-content {
      display: block;
    }
  </style>
</head>
<body>

<nav>
  <a href="#home">Home</a>

  <!-- Tutorials with dropdown -->
  <div class="dropdown">
    <button class="dropbtn">Tutorials</button>
    <div class="dropdown-content">
      <a href="#photoshop" style="color: #ddd;">Photoshop</a>
      <a href="#coding" style="color: #ddd;">Coding</a>
      
      <!-- Sub-dropdown for Web Design -->
      <div class="sub-dropdown">
        <button class="dropbtn">Web Design</button>
        <div class="sub-dropdown-content">
          <a href="#html" style="color: #ddd;">HTML</a>
          <a href="#css" style="color: #ddd;">CSS</a>
        </div>
      </div>
      
    </div>
  </div>

  <a href="#articles">Articles</a>
  <a href="#inspiration">Inspiration</a>
</nav>

<!-- Your content goes here -->

</body>
</html>
